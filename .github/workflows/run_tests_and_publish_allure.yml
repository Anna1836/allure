name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Install Allure Commandline Globally
        run: npm install -g allure-commandline --save-dev
        
      - name: Run Tests
        run: npm test
        
      - name: Generate Allure Reports
        run: allure generate allure-report -o html-report --clean
        
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4 # <--- ОБНОВИТЕ ДЕЙСТВИЕ НА ВЕРСИЮ v4
        with:
          name: allure-report
          path: html-report
